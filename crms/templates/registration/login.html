{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="favicon.ico">-->

    <title>LOGIN</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'crms/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'crms/css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
      {% csrf_token %}
     
      <h1 class="h3 mb-3 font-weight-normal">CRM by PKaras</h1>
      
      <label for="inputText" class="sr-only">Username</label> 
      <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      
      
      
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      
    </form>
  </body>
</html>
