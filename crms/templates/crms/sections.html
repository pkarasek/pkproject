{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>Sections</title>

    <link rel="stylesheet" href="//getbootstrap.com/dist/css/bootstrap.min.css">
    

    <!-- Custom styles for this template -->
    <link href="{% static 'css/basic-template.css' %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'companies' %}">Companies <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'users' %}">Users <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'logout' %}">Logout <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        
      </div>
    </nav>

    <main role="main" class="container">

      

      <div class="basic-template">
        {% if sections %}
          <h1>Sections<h1>
          <p class = "lead">
            Choose 'Companies' or 'Users' in the NavBar
          </p>
        {% endif %}
        
        {% block content %}
        {% endblock %}
        
      </div>

    </main><!-- /.container -->

    
  </body>
</html>
